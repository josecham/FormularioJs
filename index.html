<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox Style App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f2f4f5;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Efecto de botón 3D tipo Roblox */
        .roblox-btn {
            position: relative;
            transition: all 0.1s;
            border-bottom-width: 4px;
        }
        .roblox-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* Estilo para el contenedor de juegos/items */
        .roblox-card {
            border-bottom: 4px solid #d1d5db;
        }

        /* Navbar Glassmorphism */
        .nav-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [robux, setRobux] = useState(1240);

            // Componente de Botón Estilo Roblox
            const RobloxButton = ({ children, color = "bg-green-500", border = "border-green-700", className = "" }) => (
                <button className={`roblox-btn ${color} ${border} text-white font-bold py-2 px-4 rounded-xl ${className}`}>
                    {children}
                </button>
            );

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-[#F2F4F5] overflow-hidden border-x border-gray-200 shadow-2xl">
                    
                    {/* TOP HEADER */}
                    <header className="p-4 flex justify-between items-center bg-white border-b-2 border-gray-200">
                        <div className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-gray-300 rounded-full border-2 border-white shadow-sm overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" />
                            </div>
                            <span className="font-bold text-gray-700">Hola, Trader!</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="bg-gray-100 px-3 py-1 rounded-full flex items-center gap-1 border border-gray-200">
                                <span className="text-yellow-600 font-bold">⏣</span>
                                <span className="font-bold text-xs">{robux.toLocaleString()}</span>
                            </div>
                            <i data-lucide="bell" className="w-6 h-6 text-gray-500"></i>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
                        
                        {/* Banner de Bienvenida */}
                        <section className="bg-blue-500 rounded-3xl p-6 text-white relative overflow-hidden shadow-lg border-b-4 border-blue-700">
                            <div className="relative z-10">
                                <h1 className="text-2xl font-bold mb-2">¡Nuevas Señales!</h1>
                                <p className="text-blue-100 text-sm mb-4">Revisa el Vortex antes de operar.</p>
                                <RobloxButton color="bg-white" border="border-gray-300" className="text-blue-600 px-6">
                                    Ver Ahora
                                </RobloxButton>
                            </div>
                            <div className="absolute right-[-10px] bottom-[-10px] opacity-20 transform rotate-12">
                                <i data-lucide="trending-up" className="w-32 h-32"></i>
                            </div>
                        </section>

                        {/* Categorías (Píldoras) */}
                        <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                            {['Todo', 'Trading', 'Vortex', 'Social', 'Premios'].map((cat) => (
                                <button key={cat} className="bg-white px-4 py-2 rounded-full font-bold text-sm text-gray-600 shadow-sm border border-gray-200 whitespace-nowrap active:bg-gray-200 transition-colors">
                                    {cat}
                                </button>
                            ))}
                        </div>

                        {/* Grid de Contenido Estilo Blox */}
                        <div>
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Recomendados</h2>
                            <div className="grid grid-cols-2 gap-4">
                                {[
                                    { title: "BTC/USD Live", icon: "zap", color: "bg-purple-100", text: "text-purple-600" },
                                    { title: "Vortex Pro", icon: "activity", color: "bg-red-100", text: "text-red-600" },
                                    { title: "Chat Global", icon: "message-circle", color: "bg-green-100", text: "text-green-600" },
                                    { title: "Academia", icon: "book-open", color: "bg-blue-100", text: "text-blue-600" }
                                ].map((item, i) => (
                                    <div key={i} className="bg-white p-4 rounded-3xl roblox-card border border-gray-200 flex flex-col items-center text-center gap-3 active:scale-95 transition-transform cursor-pointer">
                                        <div className={`${item.color} p-4 rounded-2xl`}>
                                            <i data-lucide={item.icon} className={`w-8 h-8 ${item.text}`}></i>
                                        </div>
                                        <span className="font-bold text-gray-700 text-sm">{item.title}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Lista de Actividad */}
                        <div className="bg-white rounded-3xl p-4 border border-gray-200 roblox-card">
                            <h2 className="font-bold text-gray-800 mb-3">Amigos Conectados</h2>
                            <div className="space-y-4">
                                {[1, 2, 3].map(i => (
                                    <div key={i} className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <img src={`https://api.dicebear.com/7.x/pixel-art/svg?seed=${i + 10}`} className="w-10 h-10 rounded-xl bg-gray-100" />
                                            <div>
                                                <p className="font-bold text-sm text-gray-700">Trader_Pro_{i}</p>
                                                <p className="text-xs text-green-500 font-bold italic">En línea</p>
                                            </div>
                                        </div>
                                        <i data-lucide="play-circle" className="w-8 h-8 text-blue-500 active:scale-90 transition-transform"></i>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* BOTTOM NAVIGATION BAR */}
                    <nav className="nav-glass fixed bottom-0 w-full max-w-md border-t-2 border-gray-200 px-6 py-3 flex justify-between items-center rounded-t-[32px]">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center ${activeTab === 'home' ? 'text-blue-500' : 'text-gray-400'}`}>
                            <i data-lucide="home" className="w-7 h-7"></i>
                        </button>
                        <button onClick={() => setActiveTab('games')} className={`flex flex-col items-center ${activeTab === 'games' ? 'text-blue-500' : 'text-gray-400'}`}>
                            <i data-lucide="layout-grid" className="w-7 h-7"></i>
                        </button>
                        <div className="relative -top-8">
                            <button className="bg-blue-500 p-4 rounded-full text-white shadow-xl roblox-btn border-blue-700 active:scale-90 transition-all">
                                <i data-lucide="plus" className="w-8 h-8"></i>
                            </button>
                        </div>
                        <button onClick={() => setActiveTab('avatar')} className={`flex flex-col items-center ${activeTab === 'avatar' ? 'text-blue-500' : 'text-gray-400'}`}>
                            <i data-lucide="user" className="w-7 h-7"></i>
                        </button>
                        <button onClick={() => setActiveTab('menu')} className={`flex flex-col items-center ${activeTab === 'menu' ? 'text-blue-500' : 'text-gray-400'}`}>
                            <i data-lucide="more-horizontal" className="w-7 h-7"></i>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Inicializar iconos
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
