<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Home Decorator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background: #00A2FF; margin: 0; overflow: hidden; touch-action: none; }
        
        /* Escena 3D */
        .world { perspective: 1200px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;}
        
        /* El Suelo */
        .floor { 
            width: 4000px; height: 4000px; background-color: #7cfc00;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0,0,0,0.05) 40px),
                              repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0,0,0,0.05) 40px);
            transform: rotateX(60deg); position: absolute;
        }

        /* Vista Interior (Casa) */
        .interior {
            width: 80vw; height: 60vh; background: #fdf2f0;
            border: 10px solid #5d4037; border-radius: 20px;
            position: relative; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 10px; padding: 20px;
        }

        /* Muebles */
        .furniture { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 40px; border-radius: 10px; background: white; box-shadow: 0 4px 0 #ddd; }

        /* Personaje */
        .cube-player { position: absolute; width: 50px; height: 80px; transform-style: preserve-3d; z-index: 10; }
        .side { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(0,0,0,0.1); }
        .front { transform: translateZ(25px); }
        .top { height: 50px; transform: rotateX(90deg) translateZ(25px); }

        .house { position: absolute; width: 150px; height: 120px; background: #e74c3c; transform: translate3d(200px, -400px, 0); transform-style: preserve-3d; }
        .joy-area { width: 120px; height: 120px; background: rgba(255,255,255,0.3); border-radius: 50%; position: relative; pointer-events: auto; }
        .stick { width: 50px; height: 50px; background: white; border-radius: 50%; position: absolute; top: 35px; left: 35px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [view, setView] = useState('menu'); // menu, world, house, shop
            const [coins, setCoins] = useState(50);
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [coinPos, setCoinPos] = useState({ x: 0, y: -200 });
            const [inventory, setInventory] = useState([]);
            const [hasHouse, setHasHouse] = useState(false);
            
            const joystick = useRef({ x: 0, y: 0, active: false });
            const frame = useRef();

            const update = () => {
                if (joystick.current.active && view === 'world') {
                    setPos(prev => {
                        const nX = prev.x - joystick.current.x * 12;
                        const nY = prev.y - joystick.current.y * 12;
                        
                        // Recoger monedas
                        if (Math.sqrt(Math.pow(nX + coinPos.x, 2) + Math.pow(nY + coinPos.y, 2)) < 60) {
                            setCoins(c => c + 20);
                            setCoinPos({ x: Math.random() * 600 - 300, y: Math.random() * 600 - 300 });
                        }

                        // Entrar a la casa (si est√° cerca de la posici√≥n de la casa)
                        if (hasHouse && Math.sqrt(Math.pow(nX + 200, 2) + Math.pow(nY - 400, 2)) < 80) {
                            joystick.current.active = false;
                            setView('house');
                        }

                        return { x: nX, y: nY };
                    });
                }
                frame.current = requestAnimationFrame(update);
            };

            useEffect(() => {
                frame.current = requestAnimationFrame(update);
                return () => cancelAnimationFrame(frame.current);
            }, [view, hasHouse, coinPos]);

            const buyFurniture = (item, price) => {
                if (coins >= price) {
                    setCoins(c => c - price);
                    setInventory([...inventory, item]);
                }
            };

            if (view === 'menu') return (
                <div className="h-screen flex flex-col items-center justify-center bg-sky-500 text-white">
                    <h1 className="text-6xl mb-10 italic drop-shadow-lg">BLOX DECOR</h1>
                    <button className="bg-green-500 px-20 py-6 rounded-3xl text-4xl border-b-8 border-green-700" onClick={() => setView('world')}>JUGAR</button>
                </div>
            );

            return (
                <div className="h-screen w-full relative flex items-center justify-center overflow-hidden">
                    
                    {/* MUNDO EXTERIOR */}
                    {view === 'world' && (
                        <div className="world">
                            <div className="floor" style={{ transform: `rotateX(60deg) translate3d(${pos.x}px, ${pos.y}px, 0)` }}>
                                <div className="absolute w-8 h-8 bg-yellow-400 rounded-full border-4 border-yellow-600" style={{ left: 2000 + coinPos.x, top: 2000 + coinPos.y }}></div>
                                {hasHouse && <div className="house" style={{ left: 1850, top: 1800 }}><div className="absolute bottom-0 w-full h-10 bg-black/20 text-white text-center text-xs">ENTRADA</div></div>}
                            </div>
                            <div className="cube-player">
                                <div className="side front bg-[#FFD966] flex flex-col items-center justify-center">
                                    <div className="flex gap-4 mb-2"><div className="w-2 h-2 bg-black rounded-full"></div><div className="w-2 h-2 bg-black rounded-full"></div></div>
                                    <div className="w-6 h-2 bg-black rounded-full"></div>
                                </div>
                                <div className="side top bg-[#FFD966]"></div>
                            </div>
                        </div>
                    )}

                    {/* INTERIOR DE LA CASA */}
                    {view === 'house' && (
                        <div className="flex flex-col items-center gap-4">
                            <h2 className="text-white text-3xl">MI CASITA üè†</h2>
                            <div className="interior shadow-2xl">
                                {inventory.map((emoji, i) => <div key={i} className="furniture">{emoji}</div>)}
                                {inventory.length === 0 && <p className="text-gray-400 w-full text-center mt-10">Tu casa est√° vac√≠a...</p>}
                            </div>
                            <div className="flex gap-4">
                                <button className="bg-purple-500 text-white px-8 py-4 rounded-2xl border-b-4 border-purple-800" onClick={() => setView('shop')}>COMPRAR MUEBLES</button>
                                <button className="bg-blue-500 text-white px-8 py-4 rounded-2xl border-b-4 border-blue-800" onClick={() => {setView('world'); setPos({x:0, y:0})}}>SALIR AL MUNDO</button>
                            </div>
                        </div>
                    )}

                    {/* TIENDA DE MUEBLES */}
                    {view === 'shop' && (
                        <div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[40px] p-8">
                                <h3 className="text-2xl font-bold mb-6 text-center">TIENDA DE MUEBLES</h3>
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <button onClick={() => buyFurniture('üõãÔ∏è', 30)} className="bg-gray-100 p-4 rounded-xl border-b-4 border-gray-300">Sill√≥n (30)</button>
                                    <button onClick={() => buyFurniture('üõèÔ∏è', 50)} className="bg-gray-100 p-4 rounded-xl border-b-4 border-gray-300">Cama (50)</button>
                                    <button onClick={() => buyFurniture('üì∫', 60)} className="bg-gray-100 p-4 rounded-xl border-b-4 border-gray-300">Tele (60)</button>
                                    <button onClick={() => buyFurniture('üçï', 10)} className="bg-gray-100 p-4 rounded-xl border-b-4 border-gray-300">Pizza (10)</button>
                                    {!hasHouse && <button onClick={() => { if(coins>=100){setCoins(coins-100); setHasHouse(true)} }} className="col-span-2 bg-red-500 text-white p-4 rounded-xl">COMPRAR CASA (100)</button>}
                                </div>
                                <button className="w-full bg-green-500 text-white py-4 rounded-2xl font-bold" onClick={() => setView('house')}>CERRAR</button>
                            </div>
                        </div>
                    )}

                    {/* UI GENERAL */}
                    <div className="absolute top-6 left-6 bg-yellow-400 border-4 border-white px-6 py-2 rounded-full text-white text-2xl shadow-lg">
                        üí∞ {coins}
                    </div>

                    {/* JOYSTICK (Solo en el mundo) */}
                    {view === 'world' && (
                        <div className="absolute bottom-10 left-10 joy-area" id="joy"
                             onMouseDown={() => joystick.current.active = true}
                             onTouchStart={() => joystick.current.active = true}
                             onTouchMove={(e) => {
                                 const area = document.getElementById('joy').getBoundingClientRect();
                                 const t = e.touches ? e.touches[0] : e;
                                 joystick.current.x = (t.clientX - (area.left + 60)) / 60;
                                 joystick.current.y = (t.clientY - (area.top + 60)) / 60;
                             }}
                             onTouchEnd={() => { joystick.current.active = false; joystick.current.x = 0; joystick.current.y = 0; }}>
                            <div className="stick" style={{ transform: `translate(${joystick.current.x * 30}px, ${joystick.current.y * 30}px)` }}></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
