<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Motion Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background: #00A2FF; margin: 0; overflow: hidden; touch-action: none; }
        
        .world { perspective: 1200px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .floor { 
            width: 4000px; height: 4000px; background-color: #7cfc00;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px),
                              repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px);
            transform: rotateX(60deg); position: absolute;
        }

        .cube-player { position: absolute; width: 50px; height: 80px; transform-style: preserve-3d; z-index: 10; transition: transform 0.1s; }
        .side { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(0,0,0,0.1); background: #FFD966; }
        .front { transform: translateZ(25px); }
        .top { height: 50px; transform: rotateX(90deg) translateZ(25px); }

        .house-obj { position: absolute; width: 200px; height: 150px; background: #e74c3c; transform: translate3d(200px, -400px, 0); transform-style: preserve-3d; border: 4px solid #c0392b; }
        .door { position: absolute; bottom: 0; left: 70px; width: 60px; height: 80px; background: #f1c40f; }

        .interior-bg { width: 85vw; height: 60vh; background: #fdf2f0; border: 10px solid #5d4037; border-radius: 40px; position: relative; }
        .furniture-item { position: absolute; width: 70px; height: 70px; font-size: 50px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [view, setView] = useState('menu'); 
            const [coins, setCoins] = useState(150); 
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [coinPos, setCoinPos] = useState({ x: 100, y: -200 });
            const [placedItems, setPlacedItems] = useState([]);
            const [hasHouse, setHasHouse] = useState(false);
            const [isNearHouse, setIsNearHouse] = useState(false);
            const [motionActive, setMotionActive] = useState(false);
            
            const motion = useRef({ x: 0, y: 0 });
            const dragItem = useRef(null);

            // Activar sensores del celular
            const startMotion = () => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                setMotionActive(true);
                                setView('world');
                            }
                        });
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                    setMotionActive(true);
                    setView('world');
                }
            };

            const handleOrientation = (event) => {
                // beta: inclinaci√≥n adelante/atr√°s (-90 a 90)
                // gamma: inclinaci√≥n izquierda/derecha (-90 a 90)
                const x = event.gamma / 20; // Sensibilidad
                const y = (event.beta - 45) / 20; // Ajustamos 45 grados como posici√≥n c√≥moda
                motion.current = { x: Math.max(-1, Math.min(1, x)), y: Math.max(-1, Math.min(1, y)) };
            };

            useEffect(() => {
                const loop = () => {
                    if (motionActive && view === 'world') {
                        setPos(prev => {
                            const nX = prev.x - motion.current.x * 12;
                            const nY = prev.y - motion.current.y * 12;
                            
                            if (Math.sqrt(Math.pow(nX + coinPos.x, 2) + Math.pow(nY + coinPos.y, 2)) < 60) {
                                setCoins(c => c + 25);
                                setCoinPos({ x: Math.random() * 800 - 400, y: Math.random() * 800 - 400 });
                            }
                            
                            const distToHouse = Math.sqrt(Math.pow(nX + 200, 2) + Math.pow(nY - 400, 2));
                            setIsNearHouse(hasHouse && distToHouse < 150);

                            return { x: nX, y: nY };
                        });
                    }
                    requestAnimationFrame(loop);
                };
                requestAnimationFrame(loop);
            }, [view, motionActive, hasHouse, coinPos]);

            if (view === 'menu') return (
                <div className="h-screen flex flex-col items-center justify-center bg-sky-500 p-6 text-center">
                    <h1 className="text-white text-5xl mb-12 italic">BLOX MOTION</h1>
                    <p className="text-white mb-6">Mueve tu celular para caminar</p>
                    <button className="bg-green-500 text-white text-3xl px-12 py-6 rounded-3xl border-b-8 border-green-700" onClick={startMotion}>¬°ACTIVAR Y JUGAR!</button>
                </div>
            );

            return (
                <div className="h-screen w-full relative flex items-center justify-center bg-sky-400">
                    
                    {view === 'world' && (
                        <div className="world">
                            <div className="floor" style={{ transform: `rotateX(60deg) translate3d(${pos.x}px, ${pos.y}px, 0)` }}>
                                <div className="absolute w-12 h-12 bg-yellow-400 rounded-full border-4 border-white flex items-center justify-center shadow-lg" style={{ left: 2000 + coinPos.x, top: 2000 + coinPos.y }}>‚≠ê</div>
                                {hasHouse && <div className="house-obj" style={{ left: 1900, top: 1800 }}><div className="door"></div></div>}
                            </div>
                            
                            <div className="cube-player" style={{ transform: `rotateY(${motion.current.x * 30}deg)` }}>
                                <div className="side front flex flex-col items-center justify-center">
                                    <div className="flex gap-4 mb-2"><div className="w-2 h-2 bg-black rounded-full"></div><div className="w-2 h-2 bg-black rounded-full"></div></div>
                                    <div className="w-6 h-2 bg-black rounded-full"></div>
                                </div>
                                <div className="side top"></div>
                            </div>

                            {isNearHouse && (
                                <button className="absolute bottom-20 bg-yellow-400 text-blue-900 text-2xl font-bold px-12 py-6 rounded-full animate-bounce pointer-events-auto shadow-2xl"
                                        onClick={() => setView('house')}>
                                    üö™ ENTRAR
                                </button>
                            )}
                        </div>
                    )}

                    {view === 'house' && (
                        <div className="flex flex-col items-center gap-4 w-full">
                            <div className="interior-bg shadow-2xl" onMouseMove={(e) => {
                                if (dragItem.current) {
                                    const rect = e.currentTarget.getBoundingClientRect();
                                    const t = e.touches ? e.touches[0] : e;
                                    setPlacedItems(prev => prev.map(item => item.id === dragItem.current ? { ...item, x: t.clientX - rect.left - 35, y: t.clientY - rect.top - 35 } : item));
                                }
                            }} onTouchMove={(e) => {
                                if (dragItem.current) {
                                    const rect = e.currentTarget.getBoundingClientRect();
                                    const t = e.touches[0];
                                    setPlacedItems(prev => prev.map(item => item.id === dragItem.current ? { ...item, x: t.clientX - rect.left - 35, y: t.clientY - rect.top - 35 } : item));
                                }} onMouseUp={() => dragItem.current = null} onTouchEnd={() => dragItem.current = null}>
                                {placedItems.map(item => (
                                    <div key={item.id} className="furniture-item" onMouseDown={() => dragItem.current = item.id} onTouchStart={() => dragItem.current = item.id} style={{ left: item.x, top: item.y }}>{item.emoji}</div>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => { if(coins>=20){setCoins(coins-20); setPlacedItems([...placedItems,{id:Date.now(),emoji:'üõãÔ∏è',x:50,y:50}])}}} className="bg-white p-4 rounded-xl">üõãÔ∏è $20</button>
                                <button onClick={() => setView('world')} className="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold">SALIR</button>
                            </div>
                        </div>
                    )}

                    <div className="absolute top-6 left-6 bg-yellow-400 border-4 border-white px-6 py-2 rounded-full text-white text-2xl shadow-xl">
                        üí∞ {coins}
                    </div>

                    {!hasHouse && view === 'world' && (
                        <button className="absolute top-6 right-6 bg-red-500 text-white p-4 rounded-2xl font-bold shadow-lg" onClick={() => { if(coins >= 100) {setCoins(coins-100); setHasHouse(true);}}}>CASA ($100)</button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
