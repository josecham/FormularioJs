<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Home Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background: #00A2FF; margin: 0; overflow: hidden; touch-action: none; }
        
        /* Escena Mundo */
        .world { perspective: 1200px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .floor { 
            width: 4000px; height: 4000px; background-color: #7cfc00;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px),
                              repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px);
            transform: rotateX(60deg); position: absolute;
        }

        /* Personaje */
        .cube-player { position: absolute; width: 50px; height: 80px; transform-style: preserve-3d; z-index: 10; }
        .side { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(0,0,0,0.1); background: #FFD966; }
        .front { transform: translateZ(25px); }
        .top { height: 50px; transform: rotateX(90deg) translateZ(25px); }

        /* Casa en el mundo */
        .house-obj { 
            position: absolute; width: 200px; height: 150px; background: #e74c3c; 
            transform: translate3d(200px, -400px, 0); transform-style: preserve-3d;
            border: 4px solid #c0392b;
        }
        .door { position: absolute; bottom: 0; left: 70px; width: 60px; height: 80px; background: #f1c40f; border: 4px solid #d4ac0d; }

        /* Interior */
        .interior-bg {
            width: 85vw; height: 60vh; background: #fdf2f0;
            border: 12px solid #5d4037; border-radius: 40px;
            position: relative; overflow: hidden;
        }

        .furniture-item { position: absolute; width: 70px; height: 70px; font-size: 50px; cursor: move; touch-action: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [view, setView] = useState('menu'); 
            const [coins, setCoins] = useState(150); 
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [coinPos, setCoinPos] = useState({ x: 100, y: -200 });
            const [placedItems, setPlacedItems] = useState([]);
            const [hasHouse, setHasHouse] = useState(false);
            const [isNearHouse, setIsNearHouse] = useState(false);
            
            const joystick = useRef({ x: 0, y: 0, active: false });
            const dragItem = useRef(null);

            useEffect(() => {
                const loop = () => {
                    if (joystick.current.active && view === 'world') {
                        setPos(prev => {
                            const nX = prev.x - joystick.current.x * 12;
                            const nY = prev.y - joystick.current.y * 12;
                            
                            // Monedas
                            if (Math.sqrt(Math.pow(nX + coinPos.x, 2) + Math.pow(nY + coinPos.y, 2)) < 60) {
                                setCoins(c => c + 25);
                                setCoinPos({ x: Math.random() * 800 - 400, y: Math.random() * 800 - 400 });
                            }
                            
                            // Detectar si est√° cerca de la casa (X: 200, Y: -400 en el mundo)
                            const distToHouse = Math.sqrt(Math.pow(nX + 200, 2) + Math.pow(nY - 400, 2));
                            setIsNearHouse(hasHouse && distToHouse < 150);

                            return { x: nX, y: nY };
                        });
                    }
                    requestAnimationFrame(loop);
                };
                requestAnimationFrame(loop);
            }, [view, hasHouse, coinPos]);

            const buyItem = (emoji, price) => {
                if (coins >= price) {
                    setCoins(c => c - price);
                    setPlacedItems([...placedItems, { id: Date.now(), emoji, x: 50, y: 50 }]);
                }
            };

            const onDragMove = (e) => {
                if (dragItem.current) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const touch = e.touches ? e.touches[0] : e;
                    setPlacedItems(prev => prev.map(item => 
                        item.id === dragItem.current ? { ...item, x: touch.clientX - rect.left - 35, y: touch.clientY - rect.top - 35 } : item
                    ));
                }
            };

            if (view === 'menu') return (
                <div className="h-screen flex flex-col items-center justify-center bg-sky-500">
                    <h1 className="text-white text-6xl mb-12 italic">BLOX TYCOON</h1>
                    <button className="bg-green-500 text-white text-4xl px-16 py-6 rounded-3xl border-b-8 border-green-700" onClick={() => setView('world')}>¬°JUGAR!</button>
                </div>
            );

            return (
                <div className="h-screen w-full relative flex items-center justify-center bg-sky-400">
                    
                    {/* MUNDO EXTERIOR */}
                    {view === 'world' && (
                        <div className="world">
                            <div className="floor" style={{ transform: `rotateX(60deg) translate3d(${pos.x}px, ${pos.y}px, 0)` }}>
                                <div className="absolute w-12 h-12 bg-yellow-400 rounded-full border-4 border-white flex items-center justify-center shadow-lg" style={{ left: 2000 + coinPos.x, top: 2000 + coinPos.y }}>‚≠ê</div>
                                
                                {hasHouse && (
                                    <div className="house-obj" style={{ left: 1900, top: 1800 }}>
                                        <div className="door"></div>
                                        <div className="absolute -top-10 w-full text-center text-white font-bold text-xl">MI HOGAR</div>
                                    </div>
                                )}
                            </div>
                            
                            <div className="cube-player">
                                <div className="side front flex flex-col items-center justify-center">
                                    <div className="flex gap-4 mb-2"><div className="w-2 h-2 bg-black rounded-full"></div><div className="w-2 h-2 bg-black rounded-full"></div></div>
                                    <div className="w-6 h-2 bg-black rounded-full"></div>
                                </div>
                                <div className="side top"></div>
                            </div>

                            {/* Bot√≥n para entrar si est√°s cerca */}
                            {isNearHouse && (
                                <button className="absolute bottom-40 bg-yellow-400 text-blue-900 text-2xl font-bold px-8 py-4 rounded-full border-4 border-white animate-bounce pointer-events-auto"
                                        onClick={() => { joystick.current.active = false; setView('house'); }}>
                                    üö™ ENTRAR A CASA
                                </button>
                            )}
                        </div>
                    )}

                    {/* INTERIOR DE LA CASA */}
                    {view === 'house' && (
                        <div className="flex flex-col items-center gap-4 w-full">
                            <h2 className="text-white text-3xl">DECORA TU SALA</h2>
                            <div className="interior-bg shadow-2xl" onMouseMove={onDragMove} onTouchMove={onDragMove} onMouseUp={() => dragItem.current = null} onTouchEnd={() => dragItem.current = null}>
                                {placedItems.map(item => (
                                    <div key={item.id} className="furniture-item"
                                         onMouseDown={() => dragItem.current = item.id}
                                         onTouchStart={() => dragItem.current = item.id}
                                         style={{ left: item.x, top: item.y }}>
                                        {item.emoji}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2 p-2 bg-white/20 rounded-2xl">
                                <button onClick={() => buyItem('üõãÔ∏è', 20)} className="bg-white p-3 rounded-xl">üõãÔ∏è $20</button>
                                <button onClick={() => buyItem('üì∫', 50)} className="bg-white p-3 rounded-xl">üì∫ $50</button>
                                <button onClick={() => buyItem('üçï', 5)} className="bg-white p-3 rounded-xl">üçï $5</button>
                            </div>
                            <button className="bg-blue-600 text-white px-10 py-4 rounded-2xl border-b-4 border-blue-900 font-bold" onClick={() => { setView('world'); setPos({x:0, y:0}); setIsNearHouse(false); }}>SALIR AFUERA</button>
                        </div>
                    )}

                    {/* INTERFAZ */}
                    <div className="absolute top-6 left-6 bg-yellow-400 border-4 border-white px-6 py-2 rounded-full text-white text-2xl shadow-xl flex items-center gap-2">
                        üí∞ {coins}
                    </div>

                    {!hasHouse && view === 'world' && (
                        <button className="absolute top-6 right-6 bg-red-500 text-white p-4 rounded-2xl border-b-4 border-red-800 font-bold" onClick={() => { if(coins >= 100) {setCoins(coins-100); setHasHouse(true);}}}>COMPRAR CASA ($100)</button>
                    )}

                    {/* JOYSTICK */}
                    {view === 'world' && (
                        <div className="absolute bottom-12 left-12 w-32 h-32 bg-white/20 rounded-full border-4 border-white/30 flex items-center justify-center"
                             onPointerDown={() => joystick.current.active = true}
                             onPointerMove={(e) => {
                                 if (joystick.current.active) {
                                     const rect = e.currentTarget.getBoundingClientRect();
                                     joystick.current.x = (e.clientX - (rect.left + 64)) / 64;
                                     joystick.current.y = (e.clientY - (rect.top + 64)) / 64;
                                 }
                             }}
                             onPointerUp={() => { joystick.current.active = false; joystick.current.x = 0; joystick.current.y = 0; }}>
                            <div className="w-14 h-14 bg-white rounded-full shadow-lg" style={{ transform: `translate(${joystick.current.x * 30}px, ${joystick.current.y * 30}px)` }}></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
