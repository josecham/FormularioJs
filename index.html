<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Decor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background: #00A2FF; margin: 0; overflow: hidden; touch-action: none; }
        
        /* Escena 3D Mundo */
        .world { perspective: 1200px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .floor { 
            width: 4000px; height: 4000px; background-color: #7cfc00;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px),
                              repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0,0,0,0.1) 40px);
            transform: rotateX(60deg); position: absolute;
        }

        /* Interior Casa */
        .interior-bg {
            width: 90vw; height: 70vh; background: #fdf2f0;
            border: 12px solid #5d4037; border-radius: 40px;
            position: relative; overflow: hidden;
            background-image: radial-gradient(#d7ccc8 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* Mueble Movible */
        .furniture-item {
            position: absolute; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; cursor: grab; user-select: none;
            touch-action: none; z-index: 20;
            filter: drop-shadow(0 5px 0 rgba(0,0,0,0.1));
        }
        .furniture-item:active { cursor: grabbing; transform: scale(1.1); }

        /* Personaje */
        .cube-player { position: absolute; width: 50px; height: 80px; transform-style: preserve-3d; }
        .side { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(0,0,0,0.1); background: #FFD966; }
        .front { transform: translateZ(25px); }
        .top { height: 50px; transform: rotateX(90deg) translateZ(25px); }

        .house-obj { position: absolute; width: 150px; height: 120px; background: #e74c3c; transform: translate3d(200px, -400px, 0); transform-style: preserve-3d; }
        
        .btn-roblox { border-bottom: 6px solid rgba(0,0,0,0.2); transition: 0.1s; }
        .btn-roblox:active { transform: translateY(3px); border-bottom-width: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [view, setView] = useState('menu'); 
            const [coins, setCoins] = useState(150); // Empezamos con algo para probar
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [coinPos, setCoinPos] = useState({ x: 100, y: -200 });
            const [placedItems, setPlacedItems] = useState([]); // {id, emoji, x, y}
            const [hasHouse, setHasHouse] = useState(false);
            
            const joystick = useRef({ x: 0, y: 0, active: false });
            const dragItem = useRef(null);

            // Bucle del juego para movimiento
            useEffect(() => {
                const loop = () => {
                    if (joystick.current.active && view === 'world') {
                        setPos(prev => {
                            const nX = prev.x - joystick.current.x * 12;
                            const nY = prev.y - joystick.current.y * 12;
                            
                            // Monedas
                            if (Math.sqrt(Math.pow(nX + coinPos.x, 2) + Math.pow(nY + coinPos.y, 2)) < 60) {
                                setCoins(c => c + 25);
                                setCoinPos({ x: Math.random() * 600 - 300, y: Math.random() * 600 - 300 });
                            }
                            // Entrada Casa
                            if (hasHouse && Math.sqrt(Math.pow(nX + 200, 2) + Math.pow(nY - 400, 2)) < 80) {
                                joystick.current.active = false;
                                setView('house');
                            }
                            return { x: nX, y: nY };
                        });
                    }
                    requestAnimationFrame(loop);
                };
                requestAnimationFrame(loop);
            }, [view, hasHouse, coinPos]);

            // Comprar y poner en la casa
            const buyItem = (emoji, price) => {
                if (coins >= price) {
                    setCoins(c => c - price);
                    const newItem = {
                        id: Date.now(),
                        emoji: emoji,
                        x: 50 + (placedItems.length * 20),
                        y: 50 + (placedItems.length * 20)
                    };
                    setPlacedItems([...placedItems, newItem]);
                }
            };

            // L√≥gica de Arrastrar
            const onDragStart = (id, e) => {
                dragItem.current = id;
            };

            const onDragMove = (e) => {
                if (dragItem.current && view === 'house') {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const touch = e.touches ? e.touches[0] : e;
                    const x = touch.clientX - rect.left - 40;
                    const y = touch.clientY - rect.top - 40;

                    setPlacedItems(prev => prev.map(item => 
                        item.id === dragItem.current ? { ...item, x, y } : item
                    ));
                }
            };

            if (view === 'menu') return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#00A2FF]">
                    <h1 className="text-white text-6xl mb-12 drop-shadow-xl italic">BLOX TYCOON</h1>
                    <button className="btn-roblox bg-green-500 text-white text-4xl px-16 py-6 rounded-3xl" onClick={() => setView('world')}>¬°JUGAR!</button>
                </div>
            );

            return (
                <div className="h-screen w-full relative flex items-center justify-center overflow-hidden bg-sky-400">
                    
                    {/* MUNDO 3D */}
                    {view === 'world' && (
                        <div className="world">
                            <div className="floor" style={{ transform: `rotateX(60deg) translate3d(${pos.x}px, ${pos.y}px, 0)` }}>
                                <div className="absolute w-10 h-10 bg-yellow-400 rounded-full border-4 border-white animate-bounce shadow-lg" style={{ left: 2000 + coinPos.x, top: 2000 + coinPos.y }}></div>
                                {hasHouse && <div className="house-obj" style={{ left: 1850, top: 1800 }}><div className="absolute inset-0 flex items-center justify-center text-white font-bold">MI CASA</div></div>}
                            </div>
                            <div className="cube-player">
                                <div className="side front flex flex-col items-center justify-center">
                                    <div className="flex gap-4 mb-2"><div className="w-2 h-2 bg-black rounded-full"></div><div className="w-2 h-2 bg-black rounded-full"></div></div>
                                    <div className="w-6 h-2 bg-black rounded-full"></div>
                                </div>
                                <div className="side top"></div>
                            </div>
                        </div>
                    )}

                    {/* INTERIOR EDITABLE */}
                    {view === 'house' && (
                        <div className="flex flex-col items-center w-full h-full p-4 gap-4">
                            <h2 className="text-white text-3xl mt-4">MODO DECORAR üè†</h2>
                            <div className="interior-bg shadow-2xl" onMouseMove={onDragMove} onTouchMove={onDragMove} onMouseUp={() => dragItem.current = null} onTouchEnd={() => dragItem.current = null}>
                                {placedItems.map(item => (
                                    <div key={item.id} className="furniture-item"
                                         onMouseDown={(e) => onDragStart(item.id, e)}
                                         onTouchStart={(e) => onDragStart(item.id, e)}
                                         style={{ left: item.x, top: item.y }}>
                                        {item.emoji}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2 w-full max-w-sm overflow-x-auto p-2 bg-white/20 rounded-2xl">
                                <button onClick={() => buyItem('üõãÔ∏è', 20)} className="bg-white p-3 rounded-xl min-w-[80px]">üõãÔ∏è $20</button>
                                <button onClick={() => buyItem('üõèÔ∏è', 40)} className="bg-white p-3 rounded-xl min-w-[80px]">üõèÔ∏è $40</button>
                                <button onClick={() => buyItem('üì∫', 50)} className="bg-white p-3 rounded-xl min-w-[80px]">üì∫ $50</button>
                                <button onClick={() => buyItem('üéÆ', 30)} className="bg-white p-3 rounded-xl min-w-[80px]">üéÆ $30</button>
                                <button onClick={() => buyItem('ü™¥', 10)} className="bg-white p-3 rounded-xl min-w-[80px]">ü™¥ $10</button>
                            </div>
                            <button className="bg-blue-600 text-white px-10 py-4 rounded-2xl border-b-4 border-blue-900 font-bold" onClick={() => setView('world')}>SALIR AFUERA</button>
                        </div>
                    )}

                    {/* UI */}
                    <div className="absolute top-6 left-6 bg-yellow-400 border-4 border-white px-6 py-2 rounded-full text-white text-2xl shadow-xl flex items-center gap-2">
                        <span>üí∞</span> {coins}
                    </div>

                    {!hasHouse && view === 'world' && (
                        <button className="absolute top-6 right-6 bg-red-500 text-white p-4 rounded-2xl border-b-4 border-red-800 font-bold" onClick={() => { if(coins >= 100) {setCoins(coins-100); setHasHouse(true);}}}>COMPRAR CASA ($100)</button>
                    )}

                    {/* JOYSTICK */}
                    {view === 'world' && (
                        <div className="absolute bottom-12 left-12 w-32 h-32 bg-white/20 rounded-full border-4 border-white/30 flex items-center justify-center"
                             onPointerDown={() => joystick.current.active = true}
                             onPointerMove={(e) => {
                                 if (joystick.current.active) {
                                     const rect = e.currentTarget.getBoundingClientRect();
                                     joystick.current.x = (e.clientX - (rect.left + 64)) / 64;
                                     joystick.current.y = (e.clientY - (rect.top + 64)) / 64;
                                 }
                             }}
                             onPointerUp={() => { joystick.current.active = false; joystick.current.x = 0; joystick.current.y = 0; }}>
                            <div className="w-14 h-14 bg-white rounded-full shadow-lg" style={{ transform: `translate(${joystick.current.x * 30}px, ${joystick.current.y * 30}px)` }}></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
