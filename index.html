<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox City Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background: #00A2FF; margin: 0; overflow: hidden; touch-action: none; }
        
        .world { perspective: 1000px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .floor { 
            width: 5000px; height: 5000px; background-color: #7cfc00;
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg); position: absolute;
        }

        /* Estilos de edificios */
        .build-obj { position: absolute; transform-style: preserve-3d; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-align: center; }
        .escuela { width: 150px; height: 100px; background: #f39c12; border: 4px solid #d35400; }
        .fabrica { width: 120px; height: 120px; background: #7f8c8d; border: 4px solid #2c3e50; }
        .arbol { width: 40px; height: 40px; background: #27ae60; border-radius: 50%; border: 4px solid #1e8449; }
        .calle { width: 400px; height: 80px; background: #333; border-left: 5px dashed white; border-right: 5px dashed white; }
        .auto { width: 60px; height: 40px; background: #e74c3c; border-radius: 10px; border: 3px solid #c0392b; }

        /* Personaje */
        .player-box { position: absolute; width: 40px; height: 60px; transform-style: preserve-3d; z-index: 100; transition: bottom 0.2s; }
        .side { position: absolute; width: 100%; height: 100%; background: #FFD966; border: 2px solid rgba(0,0,0,0.1); }
        .front { transform: translateZ(20px); }

        /* UI */
        .shop-modal { background: rgba(255,255,255,0.95); border-radius: 30px; border-top: 8px solid #3498db; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [view, setView] = useState('world'); 
            const [coins, setCoins] = useState(200); 
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [city, setCity] = useState([]); // Objetos construidos
            const [showShop, setShowShop] = useState(false);
            const joyData = useRef({ x: 0, y: 0, active: false });
            const coinPos = useRef({ x: 100, y: -100 });

            // Generador de dinero de f√°bricas
            useEffect(() => {
                const timer = setInterval(() => {
                    const fabricas = city.filter(b => b.type === 'fabrica').length;
                    if (fabricas > 0) setCoins(c => c + (fabricas * 5));
                }, 3000);
                return () => clearInterval(timer);
            }, [city]);

            // Bucle de movimiento
            useEffect(() => {
                const gameLoop = () => {
                    if (joyData.current.active && view === 'world') {
                        setPos(prev => {
                            const nX = prev.x - joyData.current.x * 12;
                            const nY = prev.y - joyData.current.y * 12;
                            // Colisi√≥n estrella
                            if (Math.sqrt(Math.pow(nX + coinPos.current.x, 2) + Math.pow(nY + coinPos.current.y, 2)) < 60) {
                                setCoins(c => c + 25);
                                coinPos.current = { x: Math.random() * 1000 - 500, y: Math.random() * 1000 - 500 };
                            }
                            return { x: nX, y: nY };
                        });
                    }
                    requestAnimationFrame(gameLoop);
                };
                requestAnimationFrame(gameLoop);
            }, [view]);

            const buyBuilding = (type, price, name) => {
                if (coins >= price) {
                    setCoins(c => c - price);
                    const newBuild = {
                        id: Date.now(),
                        type,
                        name,
                        x: 2500 - pos.x + (Math.random() * 100 - 50),
                        y: 2500 - pos.y + (Math.random() * 100 - 50)
                    };
                    setCity([...city, newBuild]);
                    setShowShop(false);
                }
            };

            return (
                <div className="h-screen w-full relative overflow-hidden bg-sky-400">
                    
                    <div className="world">
                        <div className="floor" style={{ transform: `rotateX(60deg) translate3d(${pos.x}px, ${pos.y}px, 0)` }}>
                            {/* Estrella de dinero */}
                            <div className="absolute w-12 h-12 bg-yellow-400 rounded-full border-4 border-white flex items-center justify-center text-xl animate-bounce shadow-lg" 
                                 style={{ left: 2500 + coinPos.current.x, top: 2500 + coinPos.current.y }}>‚≠ê</div>
                            
                            {/* Edificios construidos */}
                            {city.map(b => (
                                <div key={b.id} className={`build-obj ${b.type}`} style={{ left: b.x, top: b.y }}>
                                    {b.name}
                                </div>
                            ))}
                        </div>

                        {/* Personaje */}
                        <div className="player-box" style={{ bottom: '45%' }}>
                            <div className="side front flex flex-col items-center justify-center">
                                <div className="flex gap-2 mb-1"><div className="w-1 h-1 bg-black rounded-full"></div><div className="w-1 h-1 bg-black rounded-full"></div></div>
                                <div className="w-4 h-1 bg-black rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    {/* INTERFAZ UI */}
                    <div className="absolute top-6 left-6 flex flex-col gap-2">
                        <div className="bg-yellow-400 border-4 border-white px-6 py-2 rounded-full text-white text-2xl shadow-xl flex items-center gap-2">üí∞ {coins}</div>
                        <button className="bg-blue-600 text-white p-4 rounded-2xl font-bold border-b-4 border-blue-800 shadow-lg" onClick={() => setShowShop(true)}>üèóÔ∏è CONSTRUIR</button>
                    </div>

                    {/* TIENDA DE CIUDAD */}
                    {showShop && (
                        <div className="absolute inset-0 bg-black/60 flex items-center justify-center p-6 z-[200]">
                            <div className="shop-modal w-full max-w-md p-6 max-h-[80vh] overflow-y-auto">
                                <h2 className="text-2xl text-center mb-6">PLANIFICADOR URBANO</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => buyBuilding('arbol', 10, 'üå≥')} className="bg-green-100 p-4 rounded-xl border-b-4 border-green-300">√Årbol $10</button>
                                    <button onClick={() => buyBuilding('calle', 30, 'üõ£Ô∏è')} className="bg-gray-100 p-4 rounded-xl border-b-4 border-gray-300">Calle $30</button>
                                    <button onClick={() => buyBuilding('fabrica', 150, 'üè≠')} className="bg-gray-200 p-4 rounded-xl border-b-4 border-gray-400">F√°brica $150 (+$5)</button>
                                    <button onClick={() => buyBuilding('escuela', 200, 'üè´')} className="bg-orange-100 p-4 rounded-xl border-b-4 border-orange-300">Escuela $200</button>
                                    <button onClick={() => buyBuilding('auto', 80, 'üöó')} className="bg-red-100 p-4 rounded-xl border-b-4 border-red-300">Auto $80</button>
                                </div>
                                <button className="w-full mt-6 bg-red-500 text-white py-3 rounded-xl font-bold" onClick={() => setShowShop(false)}>CERRAR</button>
                            </div>
                        </div>
                    )}

                    {/* JOYSTICK */}
                    <div className="absolute bottom-10 left-10 w-32 h-32 bg-white/20 rounded-full border-4 border-white/30 flex items-center justify-center pointer-events-auto"
                         onTouchStart={() => joyData.current.active = true}
                         onTouchMove={(e) => {
                            const rect = e.currentTarget.getBoundingClientRect();
                            const t = e.touches[0];
                            const centerX = rect.left + 64;
                            const centerY = rect.top + 64;
                            const dist = Math.min(50, Math.sqrt(Math.pow(t.clientX - centerX, 2) + Math.pow(t.clientY - centerY, 2)));
                            const angle = Math.atan2(t.clientY - centerY, t.clientX - centerX);
                            joyData.current.x = (Math.cos(angle) * dist) / 50;
                            joyData.current.y = (Math.sin(angle) * dist) / 50;
                         }}
                         onTouchEnd={() => {joyData.current.active = false; joyData.current.x = 0; joyData.current.y = 0;}}>
                        <div className="w-14 h-14 bg-white rounded-full shadow-lg" style={{ transform: `translate(${joyData.current.x * 35}px, ${joyData.current.y * 35}px)` }}></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
