<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Adventure Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #00A2FF;
            overflow: hidden;
            touch-action: none; /* Evita zoom y scroll accidental en m√≥viles */
        }

        .blox-button {
            transition: all 0.1s;
            border-bottom: 6px solid rgba(0,0,0,0.2);
        }

        .blox-button:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .game-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s active;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(110vh); }
        }

        .pop-effect {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [coins, setCoins] = useState(100);
            const [view, setView] = useState('menu'); // 'menu' o 'playing'
            const [objects, setObjects] = useState([]);
            const gameLoopRef = useRef();

            // L√≥gica del Mini-Juego
            useEffect(() => {
                if (view === 'playing') {
                    const spawnObject = () => {
                        const id = Date.now();
                        const newObj = {
                            id,
                            left: Math.random() * 80 + 10 + "%",
                            duration: Math.random() * 2 + 2 + "s",
                            type: Math.random() > 0.3 ? 'block' : 'coin',
                            color: ['bg-red-400', 'bg-yellow-400', 'bg-green-400', 'bg-purple-400'][Math.floor(Math.random() * 4)]
                        };
                        setObjects(prev => [...prev, newObj]);

                        // Limpiar objeto despu√©s de que caiga
                        setTimeout(() => {
                            setObjects(prev => prev.filter(o => o.id !== id));
                        }, 4000);
                    };

                    gameLoopRef.current = setInterval(spawnObject, 800);
                } else {
                    clearInterval(gameLoopRef.current);
                    setObjects([]);
                }
                return () => clearInterval(gameLoopRef.current);
            }, [view]);

            const handleCapture = (id, type) => {
                setCoins(c => c + (type === 'coin' ? 50 : 10));
                setObjects(prev => prev.filter(o => o.id !== id));
            };

            return (
                <div className="h-screen w-full max-w-md mx-auto relative overflow-hidden flex flex-col bg-sky-400 border-x-4 border-white/20">
                    
                    {/* HUD - MONEDAS */}
                    <div className="absolute top-4 right-4 z-50">
                        <div className="bg-yellow-400 p-2 px-6 rounded-full border-4 border-white shadow-xl flex items-center gap-2">
                            <span className="text-white text-2xl font-bold tracking-tighter">üí∞ {coins}</span>
                        </div>
                    </div>

                    {/* VISTA: MEN√ö PRINCIPAL */}
                    {view === 'menu' && (
                        <div className="flex-1 flex flex-col items-center justify-center p-8 text-center">
                            <div className="mb-10 animate-bounce">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=game&backgroundColor=ffffff00" className="w-48 h-48 drop-shadow-2xl" />
                            </div>
                            <h1 className="text-white text-5xl font-bold mb-8 drop-shadow-lg italic">BLOX RUN!</h1>
                            <button 
                                onClick={() => setView('playing')}
                                className="blox-button bg-green-500 hover:bg-green-400 text-white text-4xl font-bold py-6 px-16 rounded-[40px] shadow-2xl uppercase tracking-wider"
                            >
                                ¬°JUGAR!
                            </button>
                        </div>
                    )}

                    {/* VISTA: JUEGO EN VIVO */}
                    {view === 'playing' && (
                        <div className="flex-1 relative w-full h-full cursor-crosshair">
                            {/* Bot√≥n Salir */}
                            <button 
                                onClick={() => setView('menu')}
                                className="absolute top-4 left-4 z-50 bg-red-500 text-white font-bold p-3 rounded-2xl border-b-4 border-red-700"
                            >
                                SALIR
                            </button>

                            {/* Objetos cayendo */}
                            {objects.map(obj => (
                                <div
                                    key={obj.id}
                                    onPointerDown={() => handleCapture(obj.id, obj.type)}
                                    className={`game-object ${obj.type === 'coin' ? 'w-16 h-16 bg-yellow-400 rounded-full border-4 border-yellow-200 shadow-lg' : `w-20 h-20 ${obj.color} rounded-2xl border-4 border-white/40 shadow-md`}`}
                                    style={{ left: obj.left, animationDuration: obj.duration }}
                                >
                                    <div className="w-full h-full flex items-center justify-center text-2xl">
                                        {obj.type === 'coin' ? '‚≠ê' : 'üì¶'}
                                    </div>
                                </div>
                            ))}

                            <div className="absolute bottom-10 w-full text-center pointer-events-none">
                                <p className="text-white/50 font-bold uppercase tracking-widest">¬°Toca los bloques!</p>
                            </div>
                        </div>
                    )}

                    {/* PIE DE P√ÅGINA (Solo en men√∫) */}
                    {view === 'menu' && (
                        <div className="p-6 pb-12 bg-white/10 flex justify-around rounded-t-[50px] border-t-8 border-white/20">
                            <button className="bg-blue-500 p-4 rounded-3xl blox-button border-blue-700">
                                <i data-lucide="user" className="text-white"></i>
                            </button>
                            <button className="bg-purple-500 p-4 rounded-3xl blox-button border-purple-700">
                                <i data-lucide="shopping-bag" className="text-white"></i>
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
